{% load generic_tags %}

<h4>Process Tree</h4>
<ul>
{% for process in analysis.behavior.processtree|proctreetolist %}
    {% if process.startchildren %}
    <ul>
    {% elif process.endchildren %}
    </ul>
    {% else %}
    <li>
        <strong><a href="javascript:show_tab('process_{{process.pid}}');">{{process.name}}</a></strong> {{process.pid}}
    </li>
    {% endif %}
{% endfor %}
</ul>
